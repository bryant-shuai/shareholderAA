<!doctype html>
<html lang="en" data-ng-app="informationApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>读者集团专属活动</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/information.css" />
</head>

<body ng-controller="informationCtrl" style="{{bodyColer()}}">

<!-- loading -->
<pop-loading ng-show="pageData.show.loading"></pop-loading>

<!-- 顶部栏 start -->
<!--<header ng-include="'./pages/templates/header.html'"></header>-->
<!-- 顶部栏 end -->

<!--二维码弹出层-->
<two-Code ng-hide="isHiddCode"></two-Code>

<!--模态框-->
<hint-box ng-show="pageData.show.marked"></hint-box>

<!-- 主视图 start -->
<article class="containerBox" ng-view></article>
<!-- 主视图 end -->

<!-- 第三方库 start -->
<script src="./js/lib/jquery-3.2.0.min.js"></script>
<script src="./js/lib/angular-1.3.5/angular.min.js"></script>
<script src="./js/lib/angular-1.3.5/angular-route.min.js"></script>
<script src="./js/lib/base64-dev.js"></script>
<!-- 第三方库 end -->

<!-- 配置路由 -->
<script src="./js/app/app.js"></script>

<!-- 服务 -->
<script src="./js/app/service/apiService.js"></script>
<script src="js/app/service/informationService.js"></script>
<!-- 自定义指令 -->
<script src="./js/app/directive/pop.js"></script>
<!-- 控制器 -->
<script src="js/app/controller/information.js"></script>

</body>
</html>
